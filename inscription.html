<main id="inscriptionForm" class="COSS-form">
<form>
<div class="form-row first-row">
  <div class="form-group col-md-7">
    <label for="cmdrName">Nombre CMDT (Juego)</label>
    <input type="text" class="form-control required" id="cmdrName" placeholder="Nombre del comandante"required>
  </div>
  <div class="form-group col-md-5">
    <label for="nativeSystem">Sistema Natal</label>
    <input type="text" class="form-control" id="nativeSystem" placeholder="Sistema natal">
  </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-7">
    <label for="role">Rol Principal</label>
    <select class="form-control" id="role" required>
		<option>Explorador</option>
		<option>Comerciante</option>
		<option>Combate</option>
		<option>Combate (PVP)</option>
	</select>
  </div>
  <div class="form-group col-md-5">
    <label for="secondRole">Rol Secundario</label>
    <select class="form-control" id="secondRole">
		<option>No tengo rol secundario</option>
		<option>Explorador</option>
		<option>Comerciante</option>
		<option>Combate</option>
		<option>Combate (PVP)</option>
	</select>
  </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-7">
    <label for="ship">Nave Principal</label>
    <input type="text" class="form-control required" id="ship" placeholder="Modelo de la nave" required>
  </div>
  <div class="form-group col-md-5">
    <label for="secondShip">Nave Secundaria</label>
    <input type="text" class="form-control" id="secondShip" placeholder="Modelo de la nave">
  </div>
  </div>
  <div class="form-row">
  <div class="form-group col-sm-3">
    <label for="combatRank">Rango de Combate</label>
    <select class="form-control" id="combatRank"required>
		<option>Harmless - Inofensivo</option>
		<option>Mostly Harmless - Casi Inofensivo</option>
		<option>Novice - Novato</option>
		<option>Competent - Competente</option>
		<option>Expert - Experto</option>
		<option>Master - Maestro</option>
		<option>Dangerous - Peligroso</option>
		<option>Deadly - Letal</option>
		<option>Elite - Élite</option>
	</select>
  </div>
  <div class="form-group col-sm-3">
    <label for="tradeRank">Rango de Comercio</label>
    <select class="form-control" id="tradeRank" required>
		<option>Penniless - Pobre</option>
		<option>Mostly Penniless - Casi Pobre</option>
		<option>Peddler - Buhonero</option>
		<option>Dealer - Distribuidor</option>
		<option>Merchant - Mercader</option>
		<option>Broker - Broker</option>
		<option>Entrepreneur - Empresario</option>
		<option>Tycoon - Magnate</option>
		<option>Elite - Élite</option>
	</select>
  </div>
  <div class="form-group col-sm-3">
    <label for="explorationRank">Rango de Exploración</label>
    <select class="form-control" id="explorationRank"required>
		<option>Aimless - Perdido</option>
		<option>Mostly Aimless - Casi Perdido</option>
		<option>Scout - Explorador</option>
		<option>Surveyor - Topógrafo</option>
		<option>Trailblazer - Rastreador</option>
		<option>Pathfinder - Guía</option>
		<option>Ranger - Descubridor</option>
		<option>Pioneer - Pionero</option>
		<option>Elite - Élite</option>
	</select>
  </div>
  <div class="form-group col-sm-3">
    <label for="pvpRank">Rango de Combate (PVP)</label>
    <select class="form-control" id="pvpRank" required>
		<option>Helpless - Inofensivo</option>
		<option>Mostly Helpless - Casi Inofensivo</option>
		<option>Amateur - Amater</option>
		<option>Semi Professional - Semi Profesional</option>
		<option>Professional - Profesional</option>
		<option>Champion - Campeón</option>
		<option>Hero - Héroe</option>
		<option>Legend - Leyenda</option>
		<option>Elite - Élite</option>
	</select>
  </div>
  </div>
  <div class="form-row">
  <fieldset class="form-group col-md-4 text-center">
  <legend class="col-form-label">¿Eres un jugador activo?</legend>
  <div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" name="active" id="activeYes"required>
	  <label class="form-check-label" for="activeYes">Sí</label>
  </div>
  <div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" name="active" id="activeNo">
	  <label class="form-check-label" for="activeNo">No</label>
  </div>
  </fieldset>
  <fieldset class="form-group col-md-4 text-center">
  <legend class="col-form-label">¿Tienes Discord?</legend>
  <div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" name="discord" id="discordYes" required>
	  <label class="form-check-label" for="discordYes">Sí</label>
  </div>
  <div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" name="discord" id="discordNo"">
	  <label class="form-check-label" for="discordNo">No</label>
  </div>
  </fieldset>
  <fieldset class="form-group col-md-4 text-center">
  <legend class="col-form-label">¿Tienes Telegram?</legend>
  <div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" name="telegram" id="telegramYes"required>
	  <label class="form-check-label" for="telegramYes">Sí</label>
  </div>
  <div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" name="telegram" id="telegramNo">
	  <label class="form-check-label" for="telegramNo">No</label>
  </div>
  </fieldset>
  </div>
  <div class="form-group form-row">
    <label for="fuente">¿Cómo nos conociste?</label>
    <textarea class="form-control required" id="fuente" rows="3" required></textarea>
  </div>
  <div class="form-group form-row">
    <label for="interes">¿Por qué quieres ser miembro?</label>
    <textarea class="form-control required" id="interes" rows="3"required></textarea>
  </div>
  <div class="text-center">
  <button type="submit" class="btn btn-dark btn-lg submitbtn">¡Gloria al COSS!</button>
  </div>
</form>
